<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com múltiplos GIFs</title>
    <style>
        /* Definindo o estilo para cobrir toda a página com múltiplos GIFs */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('rola2.gif');  /* Caminho do GIF */
            background-size: 10%;  /* Ajusta o tamanho do GIF para se ajustar ao tamanho da tela */
            background-repeat: repeat;  /* Faz os GIFs se repetirem até cobrir toda a tela */
        }
    </style>
</head>
<body>
    <div class="background"></div>
</body>
</html>
