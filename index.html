<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com GIF</title>
    <style>
        /* Definindo o estilo para cobrir toda a página com o GIF */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('rola2.gif');  /* Caminho relativo ao repositório */
            background-size: cover;  /* Faz o GIF cobrir toda a tela */
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="background"></div>
</body>
</html>
