<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com múltiplos GIFs</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
        }

        .gif {
            width: 20%;  /* Ajusta o tamanho dos GIFs (20% da largura da tela) */
            height: 20vh; /* Ajusta a altura dos GIFs (20% da altura da tela) */
            background-image: url('rola2.gif');
            background-size: cover;  /* Faz o GIF cobrir a área do elemento */
            background-position: center; /* Centraliza o GIF dentro do elemento */
        }
    </style>
</head>
<body>
    <!-- Adiciona vários divs para exibir os GIFs -->
    <div class="gif"></div>
    <div class="gif"></div>
    <div class="gif"></div>
    <div class="gif"></div>
    <div class="gif"></div>
    <div class="gif"></div>
    <div class="gif"></div>
    <div class="gif"></div>
    <div class="gif"></div>
    <div class="gif"></div>
    <!-- Continue adicionando mais divs conforme necessário para cobrir a tela -->
</body>
</html>
